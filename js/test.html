<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE> New Document </TITLE>
    <META NAME="Generator" CONTENT="EditPlus">
    <META NAME="Author" CONTENT="">
    <META NAME="Keywords" CONTENT="">
    <META NAME="Description" CONTENT="">
    <script>
        function clearbox(v) {
            document.body.removeChild(v);
        }
        function addCheckbox(v) {

            if (v != "0") {
                var str = "<input title=" + v + " type=checkbox checked onclick=clearbox(this) value=" + v + ">";

                var newCheckbox = document.createElement(str);

                document.body.insertBefore(newCheckbox);
                document.all("select").value = "0";
            }

        }
    </script>
</HEAD>

<BODY>
    <select name="select" onclick="addCheckbox(this.value)">
        <option value='0'>请选择</option>
        <option value='值1'>选项1</option>
        <option value='值2'>选项2</option>
        <option value='值3'>选项3</option>
        <option value='值4'>选项4</option>
        <option value='值5'>选项5</option>
        <option value='值6'>选项6</option>
    </select>
</BODY>

</HTML>
